<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新增 - 雲端遺失物協尋服務</title>
    <link href="/assets/bootstrap.css" rel="stylesheet">
    <style type="text/css">
body {
  background: url('/assets/doge.jpg');
  background-size: cover;
}
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">刪除遺失物</h1>
      <form id="login">
        <div class="row" id="login_block">
          <div class="col-xs-4 col-xs-offset-4">
            <label for="name"><h3>物品編號：</h3></label>
            <input type="text" class="form-control" name="name" id="name"/>
          </div>
        </div>
        <button class="btn btn-lg btn-danger center-block" type="submit" style="margin-top: 20px">刪除</button>
      </form>
    </div>
    </div>

    <script src="/assets/jquery.js"></script>
    <script src="/assets/bootstrap.js"></script>
    <script>
$(document).ready(function() {
});

$('#login').on('submit', function() {
  if (confirm('確定要刪除嗎？')) {
    $.post('/delete', {'id': $('#name').val()}, function(data) {
      alert("刪除成功！");
      window.location = '/';
    }).fail(function() {
      alert('輸入錯誤！');
    })
    return false;
  }
});
    </script>
  </body>
</html>
