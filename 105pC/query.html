<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新增 - 雲端遺失物協尋服務</title>
    <link href="/assets/bootstrap.css" rel="stylesheet">
    <style type="text/css">
body {
  background: url('/assets/doge.jpg');
  background-size: cover;
}
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">遺失物搜尋</h1>
      <form id="login">
        <div class="row" id="login_block">
          <div class="col-xs-3 col-xs-offset-3">
            <label for="name"><h3>物品名稱：</h3></label>
            <input type="text" class="form-control" name="name" id="name"/>
          </div>
          <div class="col-xs-3">
            <label for="location"><h3>遺失地點：</h3></label>
            <input type="text" class="form-control" name="location" id="location"/>
          </div>
        </div>
        <button class="btn btn-lg btn-info center-block" type="submit" style="margin-top: 20px">搜尋</button>
      </form>
    </div>
    <div id="result" class="col-xs-8 col-xs-offset-2">
    </div>
    </div>

    <script src="/assets/jquery.js"></script>
    <script src="/assets/bootstrap.js"></script>
    <script>
$(document).ready(function() {
});

$('#login').on('submit', function() {
  $.post('/query', {'name': $('#name').val(), 'location': $('#location').val()}, function(data) {
    $('#result').html(data);
  }).fail(function() {
    alert(text='輸入錯誤！');
  })
  return false;
});
    </script>
  </body>
</html>
