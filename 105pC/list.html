<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Starter Template for Bootstrap</title>
    <link href="/assets/bootstrap.css" rel="stylesheet">
    <style type="text/css">
body {
  background: url('/assets/doge.jpg');
  background-size: cover;
}
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">遺失物清單</h1>
      <div class="row">
        <table class="table table-bordered">
          <tr>
            <td><strong>案件編號</strong></td>
            <td><strong>物品名稱</strong></td>
            <td><strong>遺失地點</strong></td>
            <td><strong>聯絡方式</strong></td>
            <td><strong>登載時間</strong></td>
          </tr>
          % from datetime import datetime as dt
          % for x in dbobj:
          <tr>
            <td>{{ x['id'] }}</td>
            <td>{{ x['name'] }}</td>
            <td>{{ x['location'] }}</td>
            <td>{{ x['contact'] }}</td>
            <td>{{ dt.fromtimestamp(x['timestamp']).strftime('%Y/%m/%d %H:%M:%S') }}</td>
          </tr>
          % end
        </table>
        <a class="btn btn-primary center-block" href="/" style="width: 90px;">返回</a>
      </div>

    </div>

    <script src="/assets/jquery.js"></script>
    <script src="/assets/bootstrap.js"></script>
    <script src="/assets/app.js"></script>
  </body>
</html>
